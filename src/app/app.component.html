<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="mb-4">Calculadora de Promedio de Edad</h2>
      <div class="form-group">
        <input type="text" class="form-control mb-3" [(ngModel)]="edadUno" placeholder="Edad Uno">
        <input type="text" class="form-control mb-3" [(ngModel)]="edadDos" placeholder="Edad Dos">
        <div class="row">
          <div class="col-9">
            <button (click)="calcularPromedio()" class="btn btn-primary w-100">Calcular</button>
          </div>
          <div class="col-3">
            <button (click)="limpiarCuadros()" class="btn btn-secondary w-100">Limpiar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet />
